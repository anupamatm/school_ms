<html>
<head>
<title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>

<form id="signupForm" onsubmit="return validateSignupForm()">

<input type="text" id="username" placeholder="Username" >
<input type="email" id="email" placeholder="Email" >
<input type="password" id="password" placeholder="Password" >
<input type="password" id="confirmPassword" placeholder="Confirm Password" >
<input type="text" id="phone" placeholder="Phone Number" >
<select id="gender">
<option value="">Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
<input type="text" id="name" placeholder="Name" >

<input type="submit" value="Sign Up">

</form>
<script>
    function validateSignupForm() {
        // Get the form values
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const phone = document.getElementById("phone").value;
        const gender = document.getElementById("gender").value;
        const name = document.getElementById("name").value;
      var email_pattern=/\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,6}\b/
        // Validate the username
        if (username === "") {
          alert("Please enter a username");
          return false;
        }
      
        // Validate the email
        if (email === "") {
          alert("Please enter an email address");
          return false;
        } else if (!(email_pattern.test(email))) {
          alert("Please enter a valid email address");
          return false;
        }
      
        // Validate the password
        if (password === "") {
          alert("Please enter a password");
          return false;
        } else if (password.length < 6) {
          alert("Password must be at least 6 characters long");
          return false;
        } else if (!/^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_+])[A-Za-z0-9!@#$%^&*()_+]{6,}$/.test(password)) {
          alert("Password must contain at least one capital letter, one lowercase letter, one digit, and one special character");
          return false;
        }
      
        // Validate the confirm password
        if (password !== confirmPassword) {
          alert("Passwords do not match");
          return false;
        }
      
        // Validate the phone number
        if (phone === "") {
          alert("Please enter a phone number");
          return false;
        } else if (!/^\d{10}$/.test(phone)) {
          alert("Please enter a valid phone number");
          return false;
        }
      
        // Validate the gender
        if (gender === "") {
          alert("Please select a gender");
          return false;
        }
      
        // Validate the name
        if (name === "") {
          alert("Please enter your name");
          return false;
        }
      
        // All validations passed, submit the form
        document.getElementById("signupForm").submit();
      }
      
</script>
</body>
</html>
